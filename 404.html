<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page Not Found - Elegets AI">
    <title>404 - Page Not Found | Elegets AI</title>
    <style>
        /* CSS Reset & Variables */
        :root {
            --bg-color: #0f172a;       /* Dark Slate */
            --text-main: #f1f5f9;      /* White/Light Grey */
            --text-dim: #94a3b8;       /* Muted Grey */
            --primary: #3b82f6;        /* Bright Blue */
            --primary-hover: #2563eb;  /* Darker Blue */
            --glow: rgba(59, 130, 246, 0.5);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Main Container */
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            z-index: 10;
            position: relative;
        }

        /* Elegets AI Branding with Gradient */
        .brand-logo {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 1rem;
            display: inline-block;
            
            /* The Gradient Magic */
            background: linear-gradient(to right, #22d3ee, #3b82f6, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            
            /* Subtle Drop Shadow for depth */
            filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.3));
        }

        /* The 404 Number */
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            line-height: 1;
            margin: 0;
            color: rgba(255,255,255,0.05); /* Faint fill */
            -webkit-text-stroke: 2px rgba(59, 130, 246, 0.5); /* Outline style */
            text-shadow: 0 0 30px var(--glow);
            animation: float 6s ease-in-out infinite;
        }

        /* Headings */
        h2 {
            font-size: 1.5rem;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-main);
        }

        /* Description Text */
        p {
            color: var(--text-dim);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        /* Action Button */
        .btn-home {
            display: inline-block;
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            color: white;
            padding: 14px 32px;
            border-radius: 50px; /* Pill shape for modern look */
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn-home:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 25px rgba(59, 130, 246, 0.5);
        }

        /* Background Decor (Grid Lines) */
        .grid-bg {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg);
            top: -50%;
            z-index: 1;
            pointer-events: none;
        }

        /* Floating Animation for 404 text */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .brand-logo { font-size: 2rem; }
            .error-code { font-size: 5rem; }
            h2 { font-size: 1.2rem; }
            p { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <div class="container">
        
        <div class="brand-logo">Elegets AI</div>

        <div class="error-code">404</div>
        
        <h2>Page Not Found</h2>
        <p>
            The algorithm hit a dead end. <br>
            This page is outside our training data.
        </p>

        <a href="/" class="btn-home">Return to Dashboard</a>
    </div>

</body>
</html>
